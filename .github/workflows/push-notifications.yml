name: Trigger Push Notifications

on:
  schedule:
    # Runs every hour at the start of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  ping_api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Notification API
        run: |
          curl -X POST "https://daymark-log.vercel.app/api/notifications/run" \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"